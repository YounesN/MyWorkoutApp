<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div text-center>
    <button ion-button icon-right (click)='refresh()'>
      Refresh
      <ion-icon name="refresh"></ion-icon>
    </button>
  </div>
  <ion-list>
    <ion-item *ngFor="let wo of workouts">
      {{wo.date}} {{wo.pushup}} {{wo.situp}} {{wo.squat}}
    </ion-item>
  </ion-list>
</ion-content>
