<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Workout App</h3>

  <ion-list>

    <ion-item>
      <ion-label floating>Push-up</ion-label>
      <ion-input [(ngModel)]="pushup" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Sit-up</ion-label>
      <ion-input [(ngModel)]="situp" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Squat</ion-label>
      <ion-input [(ngModel)]="squat" type="text"></ion-input>
    </ion-item>
  </ion-list>

  <div text-center>
    <button ion-button icon-right (click)='addWorkout()'>
      Add Workout 
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </div>
</ion-content>
